<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
          display: flex;
          justify-content: center;
        }
        .box {
          margin: 20px;
        }
      </style>
    </head>
    <body>
    <div id ="data"></div>
    <script>
        let products =[
            {
                id :1,
                name:"product 1",
                price:90,
                desc:"this is the product 1",
                url:"https://picsum.photos/id/200/200/300",
            },
            {
                id :2,
                name:"product 2",
                price:69,
                desc:"this is the product 2",
                url:"https://picsum.photos/id/201/200/300",
            },
            {
                id :3,
                name:"product 3",
                price:96,
                desc:"this is the product 2",
                url:"https://picsum.photos/id/203/200/300",
            },
        ];
        let length = products.length
        let str = ""
        for(let i = 0; i< length;i++){
            str =str +`<div class='box'><img src='${products[i].url}'/><h3>${products[i].name}</h3>${products[i].desc}<p></p>${products[i].price}</div>`;
      }
      str = str + "</div>";
      data.innerHTML = str;
    </script>
  </body>
</html>
